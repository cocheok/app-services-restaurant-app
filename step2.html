<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RestaurantApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="css/codiqa.ext.min.css" rel="stylesheet">
  <link href="css/jquery.mobile-1.3.1.min.css" rel="stylesheet">

  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.mobile-1.3.1.min.js"></script>
  <script src="js/codiqa.ext.min.js"></script>
  <script src="js/restaurantapp.js"></script>

  <script src="js/apigee.min.js"></script>

        <script type="text/javascript">

            // Initialize the SDK by telling App Services which organization and application
            // this client app is making requests from.
            var client = new Apigee.Client({
                orgName:'yourorgname', // Your organization name. You'll find this in the admin portal.
                appName:'sandbox' // Your App Services app name. It's in the admin portal.
            });

            // Create a local variable to hold restaurant data from the database. That way,
            // we can handle it in our code.
            var restaurants = new Apigee.Collection({ "client":client, "type":"restaurant" });

            // When HTML code on the page has finished loading, call 
            // the listRestaurants function.
            $(document).ready( function() {
                listRestaurants();
            });

            // A function to build a list of the restaurants in the collection.
            function listRestaurants(){
              // Fetch restaurant entities from App Services.
              restaurants.fetch(
                  // If the fetch is successful...
                  function() { 
                   // // Empty the HTML list of restaurants.
                   // $('#restaurant-list').empty();
                      // Loop through restaurants in the collection, wrapping values from 
                      // each in HTML for inclusion in the UI.
                      while(restaurants.hasNextEntity()) {
                          var restaurant = restaurants.getNextEntity();
                          // Build out the list with jQuery.
                          $('#restaurant-list').append(
                        '<li data-theme="c">' +
                            '<h2>' + restaurant.get("name") + '</h2>' +
                            '<p>' + restaurant.get("city") + '</p>' +
                        '</li>');
                        // alert(restaurant.get("name")); // Output the restaurant's name
                      }
                      // // Refresh the list using jQuery Mobile.
                      // $('#restaurant-list').listview('refresh');

                  // Called if the collection request fails. You'd probably want
                  // a more user-friendly and useful way to respond to this.
                  }, function() {
                      // You'll probably want a better message!
                      alert("Read failed.");
                  }
              );
            }

            // Uncomment the next 4 lines if you want to write data

            // book = { "title": "the old man and the sea" };
            // books.addEntity(book, function (error, response) {
            //  if (error) { alert("write failed");
            //  } else { alert("write succeeded"); } });
        </script>

</head>
<body>
  <div data-role="page" data-control-title="Home" id="home-page">
      <div id="home-page-header" data-theme="b" data-role="header">
          <a id="add-button" data-role="button" href="#home-page" data-icon="plus" data-iconpos="right"
          class="ui-btn-right">
              Add
          </a>
          <h3>
              My Restaurants
          </h3>
      </div>
      <div data-role="content">
          <ul id="restaurant-list" data-role="listview" data-divider-theme="b" data-inset="false">
              <li data-theme="c">
                  <h2>First Restaurant</h2>
                  <p>First City</p>
              </li>
              <li data-theme="c">
                  <h2>Second Restaurant</h2>
                  <p>Second City</p>
              </li>
          </ul>
      </div>
  </div>
</body>
</html>
